- question: Welche Ziele verfolgt das Co:Lab Netz-Radar?
  answer: Das Co:Lab Netz-Radar ist das erste Open Source-Tool, das die netzpolitischen Inhalte aus den Wahlprogrammen für interessierte Menschen zugänglich macht und spielerisch die Unterschiede zwischen den im Bundestag vertretenden Parteien aufzeigt. Das Ergebnis stellt keine Hilfe für Ihre Wahlentscheidung dar, kann aber zum Anlass genommen werden, sich mit den Wahlprogrammen der Parteien zu beschäftigen, sich mit den Wahlprogrammen und den netzpolitischen Positionen der Parteien zu beschäftigen!

- question: Wer erstellt das Co:Lab Netz-Radar?
  answer: "Die Thesen aus den Wahlprogrammen wurden von Mitarbeitern des Internet & Gesellschaft Collaboratory (kurz: CoLab) zusammengestellt. Das CoLab ist eine offene ExpertInnen- und Projektplattform, welche die Wechselwirkungen zwischen Internet und Gesellschaft unter Einbeziehung unterschiedlicher Perspektiven betrachten und mit möglichst vielen Stakeholdern diskutieren will. Gemeinsam sollen Diskurse ermöglicht werden, die anderswo nicht stattfinden, und auf diese Art neue Impulse an Gesellschaft und Netzwelt zurückgeben. Als unabhängig entwickeltes Open-Source-Tool leistet das Co:Lab Netz-Radar seinen Beitrag dazu."

- question: Wie werden die Thesen für das Co:Lab Netz-Radar gefunden?
  answer: "Grundlage für die Thesen sind die Partei- und Wahlprogramme der Parteien. Aus den einzelnen Position der im Bundestag vertretenen Parteien haben die Mitarbeiter des CoLab 14 Thesen pro Partei zusammengestellt und in fünf Kategorien geteilt. In diesem Prozess wurde ein großer Stellenwert insbesondere auf die neutrale Betrachtung und objektive Aufbereitung der Inhalte gelegt."

- question: Soll ich die Partei wählen, mit der ich nach dem Co:Lab Netz-Radar am meisten übereinstimme?
  answer: "Welche Partei Sie wählen sollten, wird das Co:Lab Netz-Radar Ihnen nicht verraten können. Ihre Wahlentscheidung für oder gegen eine Partei sollten Sie deshalb nicht vom Ergebnis des Co:Lab Netz-Radars abhängig machen. Das Co:Lab Netz Radar ist ein Tool, dass Ihnen dabei hilft, einen ersten Überblick über die netzpolitischen Forderungen der im Bundestag vertretenden Parteien zu bekommen. Es sind jedoch vielfältige Aspekte, die die Entscheidung zur Wahl einer netzpolitischen Position bestimmen. Ebenso ist zu beachten, dass noch weitere als die zur Zeit im Bundestag vertretenden Parteien an der Bundestagswahl teilnehmen werden. Nehmen Sie also Ihr Co:lab Netz-Radar Ergebnis zum Anlass, sich selber kritisch und weiterführend mit den aktuellen Wahlprogrammen zu beschäftigen."

- question: "Ist es egal, welche Partei ich wähle, wenn ich mit zwei oder mehr Parteien fast gleich große Übereinstimmung habe?"
  answer: "Nein, denn die Parteien legen sehr unterschiedliche Schwerpunkte - im Bereich Netzpolitik und auch in anderen Politikfeldern. Stimmen Sie zum Beispiel in den ersten sieben Thesen mit Partei A überein und in den letzten sieben Thesen mit Partei B, sind die beiden Parteien zwar numerisch gleich auf, aber vertreten dennoch unterschiedliche Positionen. Es lohnt sich also, genauer hinzuschauen. Dafür geben wir Ihnen die Möglichkeit, drei für Sie besonders wichtige Thesen doppelt so stark werten zu lassen als die restlichen Thesen."

- question: "Wie kann es sein, dass ich mit konservativen und linken Parteien bei etlichen Thesen übereinstimme?"
  answer: "Netzpolitik ist ein noch junges Politikfeld, das durch seinen Charakter als Querschnittsthema viele verschiedene Bereiche berührt. Manche Punkte sind vielleicht typisch für VertreterInnen einer jüngeren Generation, wie es sie in allen Parteien gibt, manche werden aus verschiedenen Blickrichtungen betrachtet, die Forderung ist am Ende aber die gleiche. Starke ideologische Unterschiede lassen sich bei netzpolitischen Themen bisher nur ansatzweise finden."

- question: "Warum steht das Co:Lab Netz-Radar unter AGPL und was bedeutet das?"
  answer: "Das Co:Lab Netz-Radar ist unter einer freien Lizenz veröffentlicht, damit viele Menschen einen Nutzen von diesem Open-Source-Tool haben können. Wir haben uns für die <a href=\"http://www.gnu.org/licenses/agpl-3.0.html.\">GNU Affero General Public License</a>, kurz AGPL, entschieden, die eine von der General Public License (GPL) abgeleitete Lizenz mit Copyleft ist. Der angebotene Code ermöglicht es, dass sich ab jetzt jeder ein eigenes “Radar” bauen kann, da der Quellcode unter Einhaltung der Lizenzbedingungen frei weiterverwendbar ist. Den Code für das Co:Lab Netz-Radar kann <a target=\"_blank\" href=\"http://github.com/devolute/netz-radar\">hier</a> heruntergeladen werden. Viel Spaß! :-)"