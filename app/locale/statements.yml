de:
  statements:
    card_1:
      statement_1: "Zensur und Netzsperren müssen verhindert und die Privatisierung der Rechtsdurchsetzung im Netz gestoppt werden."
      statement_2: "Dem Aufbau von Sperr- oder Zensurinfrastrukturen muss entgegen getreten werden."
      statement_3: "Unverhältmäßige Forderungen nach Überwachung und Zensur des Internetverkehrs zur Durchsetzung wirtschaftlicher Interessen müssen verhindert werden."
      statement_4: "Der Staat muss persönliche Kommunikationsdaten der Menschen schützen und Schutzlücken bei Strafverfolgung und Gefahrenabwehr verhindern."
    card_2:
      statement_1: "Die Vorratsdatenspeicherung hat in einer freien, rechtsstaatlichen Gesellschaft keinen Platz."
      statement_2: "Die Überwachung von Telekommunikation darf in engen gesetzlichen Grenzen in verhältnismäßigem Umfang und mit klaren Rechtsschutzmöglichkeiten erfolgen."
      statement_3: "Die Vorratsdatenspeicherung ist notwendig, um Verbrechen zu verhindern und aufzuklären."
      statement_4: "Digitale Rasterfahndungen und Vorratsdatenspeicherung muss verboten werden."
    card_3:
      statement_1: "Verantwortungsbewusste Datenpolitik schützt die Privatsphäre und ermöglicht zugleich die verantwortungsbewusste Nutzung von Daten."
      statement_2: "Ein effektiver Datenschutz besitzt ein hohes Schutzniveau und sorgt für einen wirksamen Rechtsschutz."
      statement_3: "Pseudonyme und anonyme Kommunikation erfüllen eine Schlüsselrolle für die Privatheit im Internetzeitalter."
      statement_4: "Der Datenschutz im Internet muss gestärkt werden und das Recht auf Anonymität im Netz erhalten bleiben."
    card_4:
      statement_1: "Es braucht legale Angebote, die eine angemessene Vergütung für UrheberInnen gewährleisten und NutzerInnen Teilhabe an und Zugang zu kulturellen Werken eröffnen."
      statement_2: "Ein Interessensausgleich zwischen UrheberInnen und NutzerInnen muss die kulturellen und ökonomischen Rahmenbedingungen der Kultur- und Kreativwirtschaft gewährleisten."
      statement_3: "Auch im digitalen Zeitalter gilt der Anspruch von UrheberInnen auf Schutz geistigen Eigentums und das Recht auf eine angemessene Vergütung von Leistung."
      statement_4: "Kultur- und Kreativwirtschaft sind ohne den Schutz geistigen Eigentums nicht denkbar. Verletzungen des geistigen Eigentums im Internet sollen ebenso konsequent und wirksam bekämpft werden wie Verletzungen des Urheberrechts in der analogen Welt."
    card_5:
      statement_1: "Um den überzogenen und massiven Einsatz von Abmahnungen zu stoppen, müssen Abmahnungen auf kommerziellen Missbrauch und tatsächliche Rechtsverletzungen eingegrenzt werden."
      statement_2: "Durch eine Deckelung der Abmahngebühren wird Rechtssicherheit gegen Abmahnmissbrauch garantiert."
      statement_3: "Klare rechtliche Grenzen, die nicht die berechtigten Interessen der UrheberInnen unangemessen beschneiden, müssen das Abmahnunwesen beenden."
      statement_4: "Das Urheberrecht muss zugleich von den NutzerInnen verstanden und akzeptiert werden, auch bei Rechtsverstößen durch NutzerInnen."
    card_6:
      statement_1: "Das seit dem 01.08.2013 geltende Leistungsschutzrecht für Presseverlage muss wieder abgeschafft werden."
      statement_2: "Ein verbessertes Leistungsschutzrecht für Presseverlage muss Presseverleger stärken, Interessen von UrheberInnen wahren und die Auffindbarkeit von Informationen gewährleisten."
      statement_3: "Das kürzlich in Kraft getretende Leistungsschutzrecht für Presseverlage ist ausreichend für die Anforderungen einer sich digitalisierenden Medienwelt."
      statement_4: "Das Leistungsschutzrecht für Presseverlage stellt kein zeitgemäßes Instrument im Urheberrecht dar. Presseverlage müssen anders geschützt werden."
    card_7:
      statement_1: "Eine Diskriminierung von einzelnen Angeboten innerhalb einer Dienstklasse im Internet darf es auch ohne gesetzliche Verankerung nicht geben."
      statement_2: "Die Netzneutralität im Internet muss gesetzlich verankern werden."
      statement_3: "Die Sicherung der Netzneutralität ist eine wichtige infrastrukturelle Aufgabe, die nicht der Steuerung durch den Markt überlassen bleiben darf."
      statement_4: "Ausreichender Wettbewerb zwischen den Netzwerkbetreibern gewährleistet Netzneutralität auch ohne staatliche Eingriffe."
    card_8:
      statement_1: "Eine flächendeckende Breitbandversorgung auch in ländlichen Räumen muss durch eine Universaldienstverpflichtung und durch den dynamischen Ausbau von Hochgeschwindigkeitsnetzen gesetzlich abgesichert werden."
      statement_2: "Eine flächendeckende Breitbandversorgung bis zum Jahr 2018 muss zentrale technische Online-Dienste ermöglichen."
      statement_3: "Der Zugang zum Internet ist Teil der Daseinsvorsorge, weshalb der Breitbandinternetzugang über einen verpflichtenden Universaldienst mit 6 Mbit/s garantiert werden muss."
      statement_4: "Breitband-Internetanschlüsse mit 10 Mbit/s müssen als gesetzlich garantierter Universaldienst festgeschrieben und neuen technischen Ansprüchen angepasst werden."
    card_9:
      statement_1: "Die sogenannte Störerhaftung ist dahingehend zu ändern, dass es erlaubt wird, Internetanschlüsse mit anderen jederzeit zu teilen."
      statement_2: "Es müssen Voraussetzungen geschaffen werden, damit mobiles Internet über WLAN für jeden verfügbar wird. Es braucht gesetzliche Grundlagen für die Nutzung dieser offenen Netze und deren Anbieter."
      statement_3: "Die Betreiberhaftung muss geändert werden, um mehr Rechtssicherheit für WLAN-Betreiber zu schaffen, d.h. aber nicht die Störerhaftung abzuschaffen."
      statement_4: "Öffentliche und private Vorhaben, die den Ausbau von kostenfrei nutzbaren und öffentlich zugänglichen WLAN-Netzwerken zum Ziel haben, müssen aktiv unterstützen werden."
    card_10:
      statement_1: "Digitale Kommunikationswege müssen ausgebaut und bei Bedarf neue Kanäle geschaffen werden, um BürgerInnen eine elektronische Teilhabe an Politik zu ermöglichen."
      statement_2: "Es braucht niedrigschwellige Verfahren der Bürgerbeteiligung, analog wie digital, bei denen von Anfang an alle gesellschaftlichen Gruppen beteiligt werden."
      statement_3: "Es müssen die geeigneten sozialen Bedingungen geschaffen werden, damit neue Formen der demokratischen Beteiligung und politischen Teilhabe ermöglicht werden."
      statement_4: "Klassisch-repräsentative Demokratie müssen um neue und weitergehende Formen der demokratischen Partizipation auf allen politischen Ebenen ergänzt werden, auch durch neue digitale Technologien, zum Beispiel in Form von Online-Petitionen."
    card_11:
      statement_1: "Medienkompetenz im Internet muss die Möglichkeiten von NutzerInnen und AnbieterInnen maximieren und Teilhabe und Bildungschancen, aber auch Kritikfähigkeit und Verantwortlichkeit ausbilden."
      statement_2: "Selbstbestimmung muss durch die lebenslang begleitende Vermittlung von Medienkompetenz gefördert werden."
      statement_3: "Bürgerbeteiligung ist eine Voraussetzung für das Gemeinwesen und schafft Verständnis und Sicherheit."
      statement_4: "Eine demokratische Gesellschaft braucht eine lebendige Öffentlichkeit und die Vielstimmigkeit der Diskussion und wir treten dafür ein, dass in traditionellen und digitalen Medien eine demokratische Medienordnung etabliert wird um Pluralität für die umfassende Information sowie Meinungs- und Willensbildung zu ermöglichen."
    card_12:
      statement_1: "Nur zur digitalen Mobilitätsunterstützung sollen Daten der öffentlichen Verwaltung zur freien Nutzung zur Verfügung gestellt werden."
      statement_2: "Datenbestände von Verwaltungen, Behörden und öffentlichen Unternehmen müssen im Internet unter freien Lizenzen und in maschinenlesbarer Form zugänglich gemacht werden."
      statement_3: "Im öffentlichen Bereich müssen Softwareentwicklungen von und für Behörden stets mit Quellcode unter einer freien Lizenz veröffentlicht werden, damit alle von ihnen profitieren und sie einfach weiterentwickelt werden können. Zentral für eine solche Strategie ist die Verwendung offener Standards und Schnittstellen."
      statement_4: "Möglichst viele Daten aus öffentlicher Verwaltung und öffentlichen Unternehmen sollten in maschinenlesbarer Form und unter Verwendung einer offenen Lizenz zur Verfügung gestellt werden."
    card_13:
      statement_1: "Neue Lizenz- und Vergütungsmodelle, wie z.B. Creative Commons, müssen zusammen mit einer umfassende Reform der Verwertungsgesellschaften entwickelt werden."
      statement_2: "Freie Lizenzen müssen attraktiver gemacht und in die öffentliche Förderung aufgenommen werden. Mitglieder einer Verwertungsgesellschaft müssen alternative Lizenzmodelle wie z.B. Creative Commons“ nutzen oder andere Geschäftsmodelle entwickeln können."
      statement_3: "Das Urheberrecht in der Informationsgesellschaft muss technikoffen sein und die unterschiedlichen Lizenzmodelle diskriminierungsfrei nebeneinander bestehen lassen."
      statement_4: "Neue Geschäftsmodelle müssen erprobt auch rechtlich ermöglicht werden, z.B. durch eine vereinfachte Lizenzierung."
    card_14:
      statement_1: "ForscherInnen und WissenschaftlerInnen sollen weiterhin selbst entscheiden können, ob ihre Werke und Beiträge frei zugänglich sind, oder unter welcher Lizenz sie stehen sollen."
      statement_2: "Wissenschaftliche AutorInnen müssen ihre Beiträge neben der Verlagspublikation z.B. auf den Seiten der Hochschule zugänglich machen können."
      statement_3: "Wissenschaftliche Erkenntnisse, die mit staatlicher Förderung entstehen, sollen nach einer angemessenen Zeit für alle BürgerInnen frei zugänglich werden."
      statement_4: "Im Wissenschaftsbereich müssen urheberrechtliche Hindernisse für den Zugang abgebaut und wissenschaftliche Publikationen durch ein Gesetz frei zugänglich werden."