  home:
    headline: "Herzlich willkommen beim Co:Lab Netz-Radar!"
    welcome: "<p>Hier sehen Sie 14 netzpolitische Thesen aus dem Wahlprogramm der im Bundestag vertretenden Parteien. Durch Ihre persönliche Auswahl der Thesen zeigt Ihnen das CoLab Netz-Radar Übereinstimmungen und Unterschiede der Parteien auf.</p><br/><p>Wenn Sie Fragen haben, schauen Sie in den Fragenbereich oder fangen Sie gleich an und finden heraus, welche Partei mit Ihrem netzpolitischen Programm am besten zu Ihnen passt. Viel Spaß!</p>"
    start_survey: "Start"
