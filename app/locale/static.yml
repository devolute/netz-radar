    publisher: "<h3>Herausgeber</h3><p>Internet & Gesellschaft Collaboratory e.V. , Berlin 2013<br/>vertreten durch die Vorsitzenden U. Höppner und J. Weitzmann<br/>Verantwortlich gemäß § 55 RStV: Sebastian Haselbeck<br/>E-Mail: sebastian@collaboratory.de</p>"
