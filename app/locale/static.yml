    tech_lead: "<h3>Programmierung, Umsetzung, Gestaltungskonzept & Design</h3><p>d:evolute<br/>Oranienstraße 6<br/>10997 Berlin<br/>E-Mail: contact@devolute.org<br/>Internet: <a href='http://www.devolute.org'>http://www.devolute.org</a></p>"
    license: "<h3>Lizenz</h3><p>Die Vervielfältigung, Verbreitung und die öffentliche Wiedergabe des Co:Lab Netz-Radar ist ausdrücklich gestattet. Das CoLab Netz-Radar steht unter <a href=\"http://www.gnu.org/licenses/agpl-3.0.html\">GNU Affero General Public License (AGPL).</a></p>"
    privacy: "<h3>Datenschutz</h3><p>Uns liegt ein starker Datenschutz am Herzen. Deshalb verzichten wir vollständig auf die automatische Speicherung von personenbezogenen Daten wie z.B. Ihrer IP-Adresse. Wir speichern nicht!</p>"
